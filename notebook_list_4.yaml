ToBeCompared_HiveNewOutputFormat:
 nb_name: ToBeCompared_HiveNewOutputFormat
 cluster_label: hadoop_cluster_2
 interpreter_dependencies:
  org.apache.hive:hive-jdbc:0.14.0
  org.apache.hadoop:hadoop-common:2.6.0
cluster_configs:
 - hadoop_cluster_2:
    flavor: hadoop2
    master_instance_type: m3.2xlarge 
    slave_instance_type: m3.2xlarge
    hive_settings:
     is_hs2: True
     hs2_thrift_port: 10003
     hive_version: 1.2
     overrides: hive.server2.session.check.interval = 60000↵hive.server2.idle.operation.timeout = 1800000↵hive.server2.idle.session.timeout = 2400000
